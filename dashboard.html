<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‚ Blow the Candle!</title>
  <style>
    body {
      background: #b1a290;
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      padding: 50px;
    }

    .cake {
      position: relative;
      margin: 50px auto;
      width: 200px;
      height: 150px;
      background: url(images/5.svg);
      background-position: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      background-repeat: no-repeat;
      background-size: contain;
    }

    .candle {
      position: absolute;
      margin-top: 55px;
      width: 10px;
      height: 40px;
      background: rgb(230, 105, 60);
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      width: 10px;
      height: 15px;
      background: rgb(241, 226, 55);
      top: -15px;
      left: 0;
      border-radius: 50% 50% 20% 20%;
      box-shadow: 0 0 10px 5px rgba(255, 200, 50, 0.6),
                  0 0 20px 10px rgba(255, 100, 0, 0.4);
      transform-origin: center bottom;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        opacity: 0.9;
      }
      25% { 
        transform: scale(1.05) rotate(2deg); 
        opacity: 1;
      }
      50% { 
        transform: scale(0.95) rotate(-2deg); 
        opacity: 0.8;
      }
      75% { 
        transform: scale(1.1) rotate(3deg); 
        opacity: 1;
      }
    }

    @keyframes blow {
      0% { 
        transform: translateX(0) scaleY(1) scaleX(1);
        opacity: 1;
      }
      50% { 
        transform: translateX(20px) scaleY(0.3) scaleX(0.5);
        opacity: 0.5;
      }
      100% { 
        transform: translateX(40px) scaleY(0.1) scaleX(0.2);
        opacity: 0;
      }
    }

    #blowButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: hotpink;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #blowButton:hover {
      background: deeppink;
    }

    #message {
      margin-top: 30px;
      font-size: 20px;
      color: #d63384;
      font-weight: bold;
      display: none;
    }

    .meterContainer {
      margin: 30px auto 10px;
      width: 300px;
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
    }

    .meterFill {
      height: 100%;
      width: 0%;
      background: limegreen;
      transition: width 0.1s ease;
    }

    .hint {
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Blow the Candle! ðŸŽ‰</h1>

  <div class="cake">
    <div class="candle">
      <div class="flame" id="flame"></div>
    </div>
  </div>

  <button id="blowButton">Start Mic & Blow ðŸŽ¤</button>

  <div class="meterContainer">
    <div class="meterFill" id="meter"></div>
  </div>
  <div class="hint">Make a loud sound or blow into the mic ðŸŽ¤</div>

  <div id="message">ðŸŽŠ You blew the candle! Here's your wish: "You are loved & appreciated!" ðŸŽŠ</div>

  <script>
    const flame = document.getElementById('flame');
    const message = document.getElementById('message');
    const blowButton = document.getElementById('blowButton');
    const meter = document.getElementById('meter');

    let audioContext, analyser, mic, dataArray;
    let isBlowing = false;
    let blowTimeout;

    async function startMicBlowDetection() {
      try {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mic = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        mic.connect(analyser);
        detectBlow();
      } catch (err) {
        alert('Microphone access denied or not supported.');
        console.error(err);
      }
    }

    function detectBlow() {
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;

      // Debug volume in console (optional)
      // console.log("Volume:", volume);

      // Update meter
      const volumePercent = Math.min(volume * 2, 100); // Scale to 0â€“100%
      meter.style.width = volumePercent + '%';

      // React to volume changes
      if (volume > 50) {
        if (!isBlowing) {
          isBlowing = true;
          flame.style.animation = 'none';
          void flame.offsetWidth; // Trigger reflow to restart animation
          flame.style.animation = 'flicker 0.1s infinite alternate';
        }
        
        // Make flame react to blowing intensity
        const intensity = Math.min(volume / 150, 1.5);
        flame.style.transform = `scaleY(${1.5 - intensity/2}) scaleX(${1 + intensity/2}) rotate(${(intensity * 10) - 5}deg)`;
      } else {
        if (isBlowing) {
          isBlowing = false;
          flame.style.animation = 'none';
          void flame.offsetWidth; // Trigger reflow to restart animation
          flame.style.animation = 'flicker 0.3s infinite alternate';
          flame.style.transform = 'scale(1) rotate(0deg)';
        }
      }

      // Detect "blow" if volume is loud enough
      if (volume > 150) {
        blowOutCandle();
      } else {
        requestAnimationFrame(detectBlow);
      }
    }

    function blowOutCandle() {
      // Stop the detection loop
      cancelAnimationFrame(detectBlow);
      
      // Play blow out animation
      flame.style.animation = 'none';
      flame.style.transform = 'translateX(0) scale(1)';
      void flame.offsetWidth; // Trigger reflow
      flame.style.animation = 'blow 0.5s forwards';
      
      // Show message and update button
      setTimeout(() => {
        flame.style.display = 'none';
        message.style.display = 'block';
        blowButton.textContent = "ðŸŽ‰ Candle Blown!";
      }, 500);
    }

    blowButton.addEventListener('click', () => {
      blowButton.disabled = true;
      blowButton.textContent = "Listening... Blow ðŸŽ¤";
      startMicBlowDetection();
    });
  </script>

</body>
</html>
